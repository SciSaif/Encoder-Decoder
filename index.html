<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Message Encoder/Decoder</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="black">
    <link rel="icon" sizes="192x192" href="Encoder-decoder-app-icon.png">
    <link rel="stylesheet" href="encoderDecoder.css">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Cinzel|Orbitron|Russo+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="start">
        <button class="lets-go">Lets Go</button>
    </div>
    <div class="type invisible">
        <p>Choose Your Encoder Type</p>
        <div class="custom-select" style="width:200px;">
              <select>
                <option value="0">Select Encoder:</option>
                <option value="1">Custom Binary</option>
                <option value="2">Binary</option>
                <option value="3">GibberText</option>
                <option value="4">Morse</option>
                <option value="5">ASCII</option>
              </select>
        </div>
        <button class="type-btn">Go</button>
        <div class="saif">
            Created By: <i class="saif-in">Saif</i>
        </div>
    </div>
    <div class="container invisible">
          <h4>Custom Binary Encoder/Decoder</h4>
          <div class="code-btns">
            <button class="first btns encode">ENCODE</button>
            <button class="clear btns clear-en">Clear</button>
            <button class="copy btns copy-en">Copy</button>
          </div>
          <textarea name="encode" class="area encode-area" placeholder="Encode" spellcheck="false"></textarea>
          
          <div class="code-btns">
            <button class="first btns decode">DECODE</button>
            <button class="clear btns clear-de">Clear</button>
            <button class="copy btns copy-de">Copy</button>
          </div>
          <textarea name="encode" class="area decode-area" placeholder="Decode" spellcheck="false"></textarea>
          <button class="go-back btns">Go back</button>
    </div>

    <audio src="multimedia_button_click_021.mp3" id="a1"></audio>
    <audio src="multimedia_button_click_007.mp3" id="a2"></audio>

    <script src="encoderDecoder.js"></script>
    <script src="styleSelect.js"></script>
</body>
</html>
